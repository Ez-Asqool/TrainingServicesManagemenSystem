server:
    port: 9001
    
spring:
    application:
        name:trainer
        
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/trainersdb?serverTimezone=UTC
        username: root
        password: 
        
    sql:
        init:
            mode:always
            
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MySQL8Dialect
                